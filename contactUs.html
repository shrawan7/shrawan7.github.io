<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="contactUs.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/607ef3bb4f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-sm">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-12">
                        <h1 class="h1">Contact us <small>Feel free to contact us</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="well well-sm">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for=name>Name:</label>
                                        <input id="name" type="text" class="form-control" placeholder="Your Name" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email Id.:</label>
                                        <input id="Email" type="email" class="form-control" placeholder="Your Email" required />
                                    </div>
                                    <div class="form-group">
                                       <label for="telephone">Contact No.:</label>
                                       <input id="telephone" type="tel" class="form-control" placeholder="+916203xxxxx" pattern="/^+91(7\d|8\d|9\d)\d{9}$/"
                                       required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">Message</label>
                                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                            placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs"> Send Message</button>
                                </div>
                            </div>    
                        </form>
                    </div>  
                </div>
                <div class="col-md-5">
                    <form>
                        <div class="row">
                            <div class="col-md-8">
                                <legend><h3>Visit Us <i class="fas fa-hand-point-down"></i></h3></legend>
                                <address>
                                    <strong>Elite Hackers</strong><br>
                                    <i class="fas fa-map-marker-alt" id="loc"></i> SLIET Longowal, 148106 <br>
                                    <i class="fas fa-phone-square-alt"></i> +916203714486
                                    <a href="mailto:#"><i class="fas fa-envelope"></i> first.last@example.com</a><br>
                                    <a href="#" class="fa" id="facebook"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="fa" id="twitter"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="fa" id="instagram"><i class="fab fa-instagram"></i></a>
                                    <a href="#" class="fa" id="linkedin"><i class="fab fa-linkedin-in"></i></a>
                                </address> 
                            </div>
                        </div>
                    </form>   
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-2.1.4.min.js"
        integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw="
        crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
