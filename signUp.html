<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="signUp.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="signup2.html" method="post">
            <div class="jumbotron">
                <img align="right" src="http://www.helperofodisha.com/wp-content/uploads/2019/07/10.jpg" alt="NYKS" width="180" height="100">
                <h1 style="text-align:right">NYKS</h1>
                <h2>Sign Up</h2>
                <h5>Please fill in this form to register yourself.</h5>
                <hr />
                <br />
                <div class="form-group">
                    <label for="first name">First Name:</label>
                    <input id="first name" class="form-control" type="text" placeholder="Shrawan" required>
                    <label for="last name">Last Name:</label>
                    <input id="last name" class="form-control" type="text" placeholder="Kumar">
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input id="Email" type="email" class="form-control" placeholder="Your Email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" class="form-control" placeholder="password" pattern=".{5,10}"
                           required title="password must be between 5 to 10" />
                </div>
                <div class="form-group">
                    <label for="cnf password">Confirm Password:</label>
                    <input id="cnf password" type="password" class="form-control" placeholder="confirm password" required />
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" required>I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
                    </label>
                </div>
                 <button type="submit" class="btn btn-primary"> <a href="signup2.html">Continue</a></button>

            </div>

        </form>
    </div>
</body>
</html>
