<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="loginPage.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="hii">
        <form>
            <div class="row">
                <div class="col-md-8">
                    <h2>ELITE HACKERS</h2>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input id="Email" type="email" class="form-control" placeholder="Your Email" required />
                    </div>
                    <div class="form-group">
                       <label for="password">Password:</label>
                       <input id="password" type="password" class="form-control" placeholder="password" pattern=".{5,10}"
                       required title="password must be between 5 to 10 characters" />
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox" required> Remember me
                               </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span  class="password">Forgot <a href="#">password?</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img align="right" src="http://www.helperofodisha.com/wp-content/uploads/2019/07/10.jpg" alt="NYKS" width="250" height="120">

                </div>
            </div>        
        </form>
    </div>
</body>
</html>
